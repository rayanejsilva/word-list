<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>word list</title>
    <link href="./public/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root">
      <!-- Input section - enter and sort words-->
      <div class="text-box">
        <!-- Start of the form-->
        <div class="input-field">
          <form id="input-form">
            <input name="text" placeholder="enter a new word" />
            <input type="button" value="add" />
            <input type="button" value="remove" />
          </form>
          <code id="warnings" class="warning"></code>
        </div>

        <!-- Start of drop-down menu-->
        <div class="sorter-menu">
          <label class="sorter-label" for="sorter">Sort</label>
          <select id="sort-type">
            <option value="oldest">old to new</option>
            <option value="newest">new to old</option>
            <option value="a-z">a to z</option>
            <option value="z-a">z to a</option>
            <option value="shortest">short to long</option>
            <option value="longest">long to short</option>
          </select>
        </div>
      </div>
      <!-- Output section - List of sorted words -->
      <div id="list-container"></div>
    </div>

    <script type="module" src="./src/init/init.js"></script>
  </body>
</html>
